<html>

        <title>PA applicatif </title>
        <script type="text/javascript">
        	window.onload=function()
        	{
        		document.getElementById('btnCalc').addEventListener('click',calcAge) ;
        	}
        	function calcAge(e){
        		var age = document.getElementById('dogAge').value;
        		age = age *7 ;
        		var result = "Age du chien : " + age ;
        		document.getElementById('result').innerHTML = result ;
        	}
        </script>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <h1> Ceci est notre application</h1>
        <label for="dogAge"> Age du chien en age humain </label>
        <input type="number" id="dogAge" >

        <button id="btnCalc"> calculer</button>
